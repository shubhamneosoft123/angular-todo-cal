<div class="container">
  <div class="row">
    <div class="col-sm-2">
      
    </div>
    <div class="col-sm-10">
      <h1 class="mt-3">TODO APP</h1>

      <table class="table table-striped mt-4">
         <thead>
            <tr>
                <th>Sr.No</th>
                <th><input class="form-control" type="text" placeholder="Enter Your Task" #data/></th>
                <th><a class="" type="button" (click)="addTask(data.value)"><img src="assets/save1.jpg" width="50px"/></a></th>
                
            </tr>
         </thead>
          <tbody class="mt-2">
            <tr *ngFor="let item of lists; index as i;"  >
                <th>{{i+1}}</th>
                <th>{{ item.name }}</th>
                
                <th>
                    <button (click)="editTask(item.id)" class=" btn btn-warning"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp;
                    <button (click)="remove(item.id)" class=" btn btn-danger"><i class="fa-solid fa-trash-can"></i></button> 
                </th>
            </tr>
          </tbody>
      </table>
      
      
  
      
    </div>
  </div>
</div>
