<div class="container mt-5">
    <div class="card">
    <div class="card-header">Calculator App</div>

    <div class="card-body">
        <div class="form-group d-flex flex-row">
            <input type="number" name="num1" class="form-control" [(ngModel)]="num1"/>
            <input type="number" name="num2" class="form-control" [(ngModel)]="num2"/>
        </div>
    </div>

    <div class="d-flex flex-row justify-content-around mb-3">
        <button class="btn btn-danger" (click)="sum()">Sum</button>
        <button class="btn btn-warning" (click)="minus()">Minus</button>
        <button class="btn btn-success" (click)="multi()">Multi</button>
        <button class="btn btn-primary" (click)="division()">Division</button>
    </div>

    <div class="card-footer">
       The Result is: <span style="font-size: 20px;">{{result}}</span>
    </div>
</div>
</div>
